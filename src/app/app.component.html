<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let fav of favourites">
      {{fav}}
      <button (click)="removeFavourite(fav)">Remove from favourites</button>
     </li>
   </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
   <ul>
    <app-people
    *ngFor="let person of people"
    [name]="person"
    (addFavourite)="addFavourite(person)"
    ></app-people>
   </ul>
  
</div>
